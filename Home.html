<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons frm font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <!-- nav bar -->
    <header>
        <a href="#" class="logo"><i class="fa-sharp fa-solid fa-shirt"></i> adidas</a>

        <ul class="navbar">
            <li><a href="Home.html">Home</a></li>
            <li><a href="New Arrival.html">New Arrival</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="Reviews.html">Reviews</a></li>
        </ul>

        <!-- Icons -->
        <div class="header-icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            <i class="fa-solid fa-user" id="user-icon"></i>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="search" placeholder="Search Here...">
        </div>

        <!-- Cart Box -->
        <div class="cart">
            <!-- Box 1 -->
            <div class="box">
                <img src="img/new1.png" alt="">
                <div class="text">
                    <h3>T-Shirt</h3>
                    <span>EGP 975</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash" id="trash"></i>
            </div>

            <!-- Box 2 -->
            <div class="box">
                <img src="img/new2.png" alt="">
                <div class="text">
                    <h3>T-Shirt</h3>
                    <span>EGP 975</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash"></i>
            </div>
            <h2>Total: EGP 1950</h2>
            <a href="#" class="btn">Checkout</a>
        </div>
        <!-- User -->
        <div class="user">
            <h2>Login Now</h2>
            <input type="email" placeholder="Your Email...">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login" class="login-btn">
            <p>Forget Password <a href="#">Reeset Now</a></p>
            <p>Don't have acoount <a href="#">Create one</a></p>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text">
            <span>Shop Now</span>
            <h1>New Arrival of<br> Fresh Products</h1>
            <a href="New Arrival.html" class="btn">Shop Now</a>
        </div>
        <div class="home-img">
            <img src="img/home.png" alt="">
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
